<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css">
		<title>Maniera Sign In</title>
	</head>
	<body>
		<!-- Sign In Container -->
		<div class="sign-in-container">
			<!-- Sign In Topbar -->
			<div class="top-bar">
					<img src="/sign-in assets/path.png" alt="" srcset="">
					<button>Become a seller</button>
			</div>

			<div class="warm-welcome">
				<p>Welcome to Maniera</p>
			</div>

			<div class="signup-buttons-container">
				<button class="facebook">Sign Up with facebook</button>
				<button class="google">Sign Up with google</button>
			</div>

			<div class="or">
				<img src="/sign-in assets/Vector 2.png" alt="" srcset="">
				<p>OR</p>
				<img src="/sign-in assets/Vector 2.png" alt="" srcset="">
			</div>

			<div class="signup-forms">
				<input type="button" value="Enter your mail">
				<input type="button" value="Enter your password">
				<input type="button" value="Confirm password">
			</div>

			<div class="signup-button-container">
				<button>Sign Up</button>
			</div>

			<div class="sign-up-links">
				<p>Already logged in? <span><a href="#">Login</a></span></p>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
